<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Combinators</title>
</head>
<body>
    <div>
        <p>This is a &ltp&gt inside a &ltdiv&gt</p>
        <p>This paragraph folows another paragraph. <span>Span inside a paragraph</span></p>
        <span>This span is sibling of paragraphs</span>
        <ul>
            <li>List Item 1</li>
            <li>List Item 2</li>
                <ul>
                    <li>Nested list item 1</li>
                    <li>Nested list item 2</li>
                </ul>
            <li>List Item 3</li>
        </ul>
    </div>
