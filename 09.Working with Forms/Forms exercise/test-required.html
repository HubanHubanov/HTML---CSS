<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test-required.css">
    <title>Form</title>
</head>
<body>

    <form>

        <label for="first-name" class="required">First Name</label>
        <input type="text" id="first-name" name="first-name" required placeholder="Enter your first name">

        <label for="last-name" class="required">Last Name</label>
        <input type="text" id="last-name" name="last-name" required placeholder="Enter your last name">

        <label for="password" class="required">Password (min 6 chars)</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" minlength="6">

        <label for="email" class="required">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" minlength="6">

        <label for="phone" class="required">Phone</label>
        <input type="tel" id="phone" required name="phone" placeholder="Enter your phone:  123-12-12-12" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}">

        <label for="height" class="required">Height</label>
        <input type="number" id="height" required name="height" placeholder="Enter your height" min="110" max="250" value="180" step="0.5">

        <label for="weight" class="required">Weight in KG</label>
        <input type="range" id="weight" required name="weight" placeholder="Enter your weight" min="40" max="250"  step="5">

        <label for="month" class="required">Birth month</label>
        <input type="date" id="month" required name="month" placeholder="Enter your birth month">


        <input type="submit" value="Register">

      </form>

</body>
</html>
