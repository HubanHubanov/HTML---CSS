        <fieldset>

            <legend>Preferences</legend>


            <div>

                <p>What course would you like to join?</p>

                <input type="radio" id="react" name="course-choise" value="React.js">
                <label for="react">React.js</label>
            
                <input type="radio" id="next" name="course-choise" value="Next.js">
                <label for="next">Next.js</label>

            </div>
            
            <div>

                <p>What is your choise for a back-end?</p>
    
                <input type="checkbox" id="python" name="back-end" value="Python">
                <label for="python">Python</label>
    
                
                <input type="checkbox" id="php" name="back-end" value="PHP">
                <label for="php">PHP</label>
    
                <input type="checkbox" id="java" name="back-end" value="Java">
                <label for="java">Java</label>

            </div>

            
        </div>
            <p>What is your favourite IDE?</p>
            <select name="ide" id="ide-choice">
                <option value="">Please choose an option</option>
                <option value="VSCode">VS Code</option>
                <option value="Atom">Atom</option>
                <option value="NetB eans">NetBeans</option>
            </select>
        <div>

            
        </div>
            <p>What is your favourite IDE?</p>
            <select name="ide" id="ide-choice-multiple" multiple>
                <option value="">Please choose an option</option>
                <option value="VSCode">VS Code</option>
                <option value="Atom">Atom</option>
                <option value="NetB eans">NetBeans</option>
            </select>
        <div>

        </fieldset>

        <fieldset class="info">
            <legend>Additional information</legend>

            <div class="cv">   
                <label for="file">Upload your CV</label> 
                <input type="file" id="file" name="file" accept="">
            </div>

            <div class="letter">   
                <label for="letter">Upload your Motivational Letter</label>
                <input type="file" id="letter" name="file" multiple>
            </div>

            
            <div class="letter">   
                <label for="letter">Write your Motivational Letter</label>
                <textarea name="letter" id="letter" rows="5" cols="50" placeholder="Please write something"></textarea>
            </div>

        </fieldset>
