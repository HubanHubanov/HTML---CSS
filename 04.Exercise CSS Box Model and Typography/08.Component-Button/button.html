<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Component button</title>
</head>
<body>
    <section class="list-a">
        <h2>Link as a button</h2>
        <a href="#" class="button">Click me!</a>
        <a href="#" class="button primary">Click me!</a>
        <a href="#" class="button secondary">Click me!</a>
        <a href="#" class="button outline">Click me!</a>
        <a href="#" class="button icon"><i class="fa-solid fa-pen-to-square"></i>Edit</a>
    </section>
    <section class="list-btn"></section>    
        <h2>Button element with class button</h2>
        <button href="#" class="button">Click me!</button>
        <button href="#" class="button primary">Click me!</button>
        <button href="#" class="button secondary">Click me!</button>
        <button href="#" class="button outline">Click me!</button>
        <button href="#" class="button icon"><i class="fa-solid fa-pen-to-square"></i>Edit</button>
    </section>
</body>
</html>
