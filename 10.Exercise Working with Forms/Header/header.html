<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="heder.css">
    <script src="https://kit.fontawesome.com/cef9250d3a.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>

        <div class="topBar">
            <ul class="socialIcons">
                <li><a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#" target="_blank"><i class="fa-brands fa-tiktok"></i></a></li>
            </ul>
        </div>

        <div class="mainNav">

            <input type="checkbox" id="mobileMenuToggler" class="mobileTogglerCheckbox">

            <label for="mobileMenuToggler" class="mobileToggler">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-xmark"></i>           
            </label>


            <h1><a href="#"><span class="fancyLetter">S</span>PACE</a></h1>
            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li class="hasChildren">
                        <a href="#">Services</a>
                        <ul class="subMenu">
                            <li><a href="#">Travel to the Moon</a></li>
                            <li><a href="#">Travel to Mars</a></li>
                            <li><a href="#">Travel to the Sun</a></li>
                        </ul>
                    </li>

                    <li><a href="#">Contacts</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>

        <div class="heroSection">
            <h1>Best Site About Space</h1>
            <h2>Founded in 20224 by SoftUni Students</h2>
            <a href="#" class="primaryBtn">Learn More</a>
        </div>

    </main>
    
</body>
</html>
